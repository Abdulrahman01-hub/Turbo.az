<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Genel stil ayarlarÄ± */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header stil */
        header {
            background-color: #d80e0e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Featured Cars Section */
        .featured-cars {
            padding: 40px 20px;
            background-color: #fff;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .car {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .car:hover {
            transform: scale(1.05);
        }

        .car img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car h3 {
            font-size: 22px;
            margin: 15px 10px;
            color: #333;
        }

        .car .price {
            font-size: 18px;
            color: #e74c3c;
            margin-left: 10px;
        }

        .car p {
            font-size: 14px;
            margin: 10px;
            color: #777;
        }

        .car p.price {
            font-size: 16px;
            font-weight: bold;
        }

        /* Footer stil */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Search Results</h1>
    </header>

    <!-- Featured Cars Section -->
    <section class="featured-cars">
        <div class="container">
            <h2>Cars Found</h2>
            <div class="car-grid">
                {% for car in cars %}
                    <div class="car">
                        <img src="{{ car.image.url }}" alt="{{ car.brand }} {{ car.model }}">
                        <h3>{{ car.brand }} {{ car.model }} ({{ car.year }})</h3>
                        <p class="price">Price: {{ car.price }} USD</p>
                        <p>Description: {{ car.description|truncatechars:100 }}</p>
                    </div>
                {% empty %}
                    <p>No cars found matching your search criteria.</p>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Turbo.az. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
